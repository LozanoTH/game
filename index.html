<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personaje 3D Basico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud">
    <h1>Demo 3D</h1>
    <p>PC: WASD + Espacio | Android: Joystick izq/der + salto/correr</p>
  </div>

  <div id="mobile-controls" aria-hidden="true">
    <div class="stick-zone left">
      <div id="move-stick" class="stick">
        <div id="move-thumb" class="thumb"></div>
      </div>
    </div>
    <div class="stick-zone right">
      <div id="look-stick" class="stick">
        <div id="look-thumb" class="thumb"></div>
      </div>
      <div class="mobile-buttons">
        <button id="jump-btn" class="mobile-btn" type="button">SALTAR</button>
        <button id="sprint-btn" class="mobile-btn" type="button">CORRER</button>
      </div>
    </div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
